<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Partners</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" class="otherPageBanImg" />
    </div>
    <div class="page_display_text" style="padding-top: 10px;">
        <h4 style="padding-left: 10px;">PARTNER CATEGORIES:</h4>
        <ons-list>
            <ons-list-item modifier="chevron partnerList" ng-repeat="partner in catPartnerGroupList" ng-click="getPartnerList(partner.PartnerGroup);">
                <ons-row>
                    <ons-col>
                        <div class="name">
                            {{partner.PartnerGroup }}
                        </div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
