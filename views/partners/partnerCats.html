<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Partners</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" style="max-width: 200px; width: 25%;" />
    </div>
    <div class="page_display_text">
        <h4 class="myHeader"><span>Partner Categories:</span></h4>
        <ons-list>
            <ons-list-item modifier="chevron" ng-repeat="partner in catList" ng-click="getPartnerGroupList(partner.Category);">
                <ons-row>
                    <ons-col>
                        <div class="name">
                            {{partner.Category}}
                        </div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
