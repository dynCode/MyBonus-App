<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Reset Password</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" class="otherPageBanImg" />
    </div>
    
    <div class="page_display_text" style="padding: 10px;">
        <p>To reset your password, enter your membership number and click on the "Reset" button below. The system will email you a temporary password. Use the password to login. The system will then ask you to enter a new password.</p>
    </div>
    
    <div class="login-form">
        <input type="text" class="text-input--underbar width-full" ng-model="data.reset.loyaltyNum" placeholder="Membership number" value="">
        <br><br>
        <ons-button modifier="large" class="reg-button" ng-click="resetPassword()"><img src="images/icons/passwordup.png"/> Reset Password</ons-button>
    </div>
</ons-page>
