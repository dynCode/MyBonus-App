<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Update Password</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" class="otherPageBanImg" />
    </div>
    <div style="padding: 0 20px;">
        <h4 style="padding-left: 20px;">Update Password</h4>
        <div class="formarea">
            <div class="form-row">
                <input type="password" class="text-input--underbar width-full" placeholder="New Password" ng-model="data.password" min="6">
            </div>

            <div class="form-row">
                <input type="password" class="text-input--underbar width-full" placeholder="Retype Password" ng-model="data.password_r" min="6">
            </div>

            <div class="vspc form-row" style="margin-bottom: 20px;">
                <ons-button modifier="large" class="reg-button" ng-click="passwordUpdate()"><img src="images/icons/passwordup.png"/> Update Password</ons-button>
            </div>
        </div>
    </div>
</ons-page>
