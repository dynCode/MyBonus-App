<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">My Balance</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" class="otherPageBanImg" />
    </div>
    <div class="page_display_text" style="padding:10px;">
        <ons-row align="bottom" style="padding: 5px 0px;">
            <ons-col style="width:55%;"><strong>As on:</strong></ons-col>
            <ons-col>{{updateDate}}</ons-col>
        </ons-row>

            <ons-col style="width:55%;"><strong>Bucks Earned:</strong></ons-col>
            <ons-col>+ {{totalEarned}}</ons-col>
        </ons-row>
        <ons-row align="bottom" style="padding: 5px 0px;">
            <ons-col style="width:55%;"><strong>Bonus Bucks Earned:</strong></ons-col>
            <ons-col>+ {{totalBonusEarned}}</ons-col>
        </ons-row>
        <ons-row align="bottom" style="padding: 5px 0px;">
            <ons-col style="width:55%;"><strong>Bucks Used:</strong></ons-col>
            <ons-col><div style="border-bottom: 1px solid #000; width: 40%;">- {{totalUsed}}</div></ons-col>
        </ons-row>
        <ons-row align="bottom" style="padding: 5px 0px;">
            <ons-col style="width:55%;"><strong>Total Bucks:</strong></ons-col>
            <ons-col><div style="border-bottom: 2px solid #000; width: 40%; font-weight: bold;">= {{totalBucks}}</div></ons-col>
        </ons-row>
