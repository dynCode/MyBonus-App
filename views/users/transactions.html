<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">My Statements</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" style="max-width: 200px; width: 25%;" />
    </div>
    <div class="page_display_text" style="font-size: 12px;">
        <ons-list-item ng-repeat="trans in transList">
            <p style="line-height: 20px;"><strong>Description</strong><br />{{trans.label}}</p>
            <p style="line-height: 20px;"><strong>Date</strong><br />{{trans.transactionDate}}</p>
            <p style="line-height: 20px;"><strong>Bucks</strong><br />{{trans.transactionPoints}}</p>
        </ons-list-item>
    </div>
</ons-page>
