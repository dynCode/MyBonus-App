<ons-navigator title="Navigator" var="myNavigator">   
    <ons-page>
        <ons-toolbar>
            <div class="left"></div>
            <div class="center">Log In</div>
            <div class="right">
                <ons-toolbar-button ng-click="menu.toggleMenu()">
                    <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <div class="login-form">

            <input type="text" class="text-input--underbar width-full" ng-model="data.loyaltyNum" placeholder="MPacc" value="">
            <input type="password" class="text-input--underbar width-full" ng-model="data.password" placeholder="Password" value="">
            <br><br>
            <ons-button modifier="large" class="login-button" ng-click="LogIn()">Log In</ons-button>
        </div>

    </ons-page>
</ons-navigator>
