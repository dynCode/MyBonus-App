<ons-page>
    <ons-toolbar>
        <div class="left"></div>
        <div class="center">Log In</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" class="homePageBanImg" />
    </div>
    <div class="login-form">
        <input type="text" class="text-input--underbar width-full" ng-model="data.loyaltyNum" placeholder="Membership number" value="">
        <input type="password" class="text-input--underbar width-full" ng-model="data.password" placeholder="Password" value="">
        <div class="form-row">
            <select ng-model="data.procId" style="width:100%;">
                <option value="">Select your Product</option>
                <option value="MYBO">My Bonus</option>
                <option value="WMAN">Wildman</option>
            </select>
        </div>
        <br><br>
        <ons-button modifier="large" class="login-button" ng-click="LogIn()"><img src="images/icons/unlock.png"/> Log In</ons-button>
        <br>
        <ons-button modifier="large" class="reg-button" ng-click="myNavigator.pushPage('views/register.html', { animation : 'slide' } )"><img src="images/icons/new_user.png"/> Register</ons-button>
        <br>
        <ons-button modifier="large" class="reg-button" ng-click="myNavigator.pushPage('views/resetpassword.html', { animation : 'slide' } )"><img src="images/icons/passwordup.png"/> Forgot Password</ons-button>
    </div>

</ons-page>
