<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Register</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" class="otherPageBanImg" />
    </div>
    <div>
        <h4 style="padding-left: 20px;">Register</h4>
        <div class="formarea">
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_Mpacc" placeholder="Enter card number if applicable" value="">
            </div>
            
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_FirstName" placeholder="First Name" value="">
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_LastName" placeholder="Last Name" value="">
            </div>

            <div class="form-row">
                <div class="button-bar genderSelect" style="width:100%;">
                    <label class="button-bar__item">
                        <input type="radio" name="gender" ng-model="data.reg_gender" value="M">
                        <button class="button-bar__button" style="border-left: 0;border-right-color: #000; border-top: 0;border-bottom: 0;">Male</button>
                    </label>
                    <label class="button-bar__item">
                        <input type="radio" name="gender" ng-model="data.reg_gender" value="F">
                        <button class="button-bar__button" style="border-left-color: #000;border-right: 0; border-top: 0;border-bottom: 0;">Female</button>
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <select ng-model="data.reg_title" style="width:100%;">
                    <option value="">Select your Tilte</option>
                    <option value="MR">Mr</option>
                    <option value="MRS">Mrs</option>
                    <option value="MISS">Miss</option>
                    <option value="MS">Ms</option>
                    <option value="PROF">Professor</option>
                    <option value="DOCT">Doctor</option>
                    <option value="HE">His Excellency</option>
                    <option value="HON">Honorable</option>
                    <option value="OTHE">Other</option>
                </select>
            </div>
            
            <div class="form-row">
                <label style="color: #fff; text-shadow: 0px 0px 3px #666; line-height: 63px;">Birth Date</label>
                <input type="number" class="text-input--underbar" ng-model="data.reg_year" id="doby"  placeholder="yyyy" value="" style="width: 70px;" onkeyup="moveOnMax('doby','dobm',4);"> <input type="number" class="text-input--underbar" ng-model="data.reg_month" id="dobm" placeholder="mm" value="" style="width: 70px;" onkeyup="moveOnMax('dobm','dobd',2);"> <input type="number" class="text-input--underbar" ng-model="data.reg_day" id="dobd" placeholder="dd" value="" style="width: 70px;">
            </div>

            <div class="form-row">
                <input type="email" class="text-input--underbar width-full" ng-model="data.reg_EmailAddress" placeholder="Email Address" value="">
            </div>

            <div class="form-row">
                <input type="number" class="text-input--underbar width-full" ng-model="data.reg_ContactNumber" placeholder="Contact Number" value="">
            </div>
            
            <div class="form-row">
                <select ng-model="data.reg_Province" ng-change="getDistCode()" style="width:100%;">
                    <option value="">Select your Province</option>
                    <option value="EASC">Eastern Cape</option>
                    <option value="FREE">Free State</option>
                    <option value="GAUT">Gauteng</option>
                    <option value="KZNT">KwaZulu-Natal</option>
                    <option value="NPRO">Limpopo</option>
                    <option value="MPUM">Mpumalanga</option>
                    <option value="NWES">North West</option>
                    <option value="NCAP">Northern Cape</option>
                    <option value="WESC">Western Cape</option>
                    <option value="OTHR">Other</option>
                </select>
            </div>
            
            <div class="form-row">
                <select ng-model="data.reg_City" ng-options="regCity.distname for regCity in regCityDD track by regCity.distcode" style="width:100%;">
                    <option value="">Select a City</option>
                </select>
            </div>
            
            <div class="vspc form-row" style="margin-bottom: 20px;">
                <ons-button modifier="large" class="reg-button" ng-model="disableButton" ng-click="registerMe();"><img src="images/icons/new_user.png"/> Register</ons-button>
            </div>
        </div>
    </div>
</ons-page>
