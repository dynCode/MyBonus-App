<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Register</div>
        <div class="right">
            <ons-toolbar-button ng-click="menu.toggleMenu()">
                <ons-icon icon="ion-navicon" size="38px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="topBanner" style="text-align: center;">
        <img src="images/app_header.png" class="otherPageBanImg" />
    </div>
    <div>
        <h4 style="padding-left: 20px;">Register</h4>
        <div class="formarea">
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_FirstName" placeholder="First Name" value="">
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_LastName" placeholder="Last Name" value="">
            </div>

            <div class="form-row">
                <div class="button-bar genderSelect" style="width:100%;">
                    <label class="button-bar__item">
                        <input type="radio" name="gender" ng-model="data.reg_gender" value="M">
                        <button class="button-bar__button" style="border-left: 0;border-right-color: #000; border-top: 0;border-bottom: 0;">Male</button>
                    </label>
                    <label class="button-bar__item">
                        <input type="radio" name="gender" ng-model="data.reg_gender" value="F">
                        <button class="button-bar__button" style="border-left-color: #000;border-right: 0; border-top: 0;border-bottom: 0;">Female</button>
                    </label>
                </div>
            </div>

            <div class="form-row">
                <select ng-model="data.reg_title" style="width:100%;">
                    <option value="">Select your Tilte</option>
                    <option value="MR">Mr</option>
                    <option value="MRS">Mrs</option>
                    <option value="MISS">Miss</option>
                    <option value="MS">Ms</option>
                    <option value="PROF">Professor</option>
                    <option value="DOCT">Doctor</option>
                    <option value="HE">His Excellency</option>
                    <option value="HON">Honorable</option>
                    <option value="OTHE">Other</option>
                </select>
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_IdNumber" ng-blur="checkId()" placeholder="Id Number / DOB" value="">
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_EmailAddress" placeholder="Email Address" value="">
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_ContactNumber" placeholder="Contact Number" value="">
            </div>
            
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_Addressline1" placeholder="Address line 1" value="">
            </div>
            
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_Addressline2" placeholder="Address line 2 (optional)" value="">
            </div>
            
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_Addressline3" placeholder="Address line 3 (optional)" value="">
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_postalCode" placeholder="Post Code" value="">
            </div>
            
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_Suburb" placeholder="Suburb" value="">
            </div>
            
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" ng-model="data.reg_City" placeholder="City" value="">
            </div>
            
            <div class="form-row">
                <select ng-model="data.reg_Province" style="width:100%;">
                    <option value="">Select your Province</option>
                    <option value="EASC">Eastern Cape</option>
                    <option value="FREE">Free State</option>
                    <option value="GAUT">Gauteng</option>
                    <option value="KZNT">KwaZulu-Natal</option>
                    <option value="NPRO">Limpopo</option>
                    <option value="MPUM">Mpumalanga</option>
                    <option value="NWES">North West</option>
                    <option value="NCAP">Northern Cape</option>
                    <option value="WESC">Western Cape</option>
                    <option value="OTHR">Other</option>
                </select>
            </div>
            
            <div class="vspc form-row" style="margin-bottom: 20px;">
                <ons-button modifier="large" class="reg-button" ng-click="registerMe()"><img src="images/icons/new_user.png"/> Register</ons-button>
            </div>
        </div>
    </div>
</ons-page>
